<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix CLONE</title>
  <link rel="stylesheet" href="styles/index.css">

  <!-- Owl css -->
  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="header_links">
          <img src="./assets/netflix-logo.png" alt="netflix_logo" class="logo">
          <a href="#">Início</a>
          <a href="#">Series</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
          <a href="#">Minha lista</a>
        </div>
        <div class="header_profile">
          <a href="#" class="search_link"><img src="./assets/icons/search.png" alt="search_icon"></a>
          <a href="#">Crianças</a>
          <a href="#" class="gift_link"><img src="./assets/icons/gift.png" alt="gift_icon"></a>
          <a href="#" class="bell_link"><img src="./assets/icons/bell.png" alt="bell_icon"></a>
          <div class="profile">
            <div class="picture_circle">
              <img src="./assets/profile.jpg" alt="profile_picture">
            </div>
            <div class="arrow_down"></div>
          </div>
        </div>
        <div class="bar"></div>
      </nav>
    </header>

    <main>
      <section class="principal_movie">
        <div class="netflix_movie">
          <img src="./assets/icons/netflix.png" alt="netflix_icon">
          <span>F I L M E S</span>
        </div>
        <img src="./assets/john-wick-logo.png" alt="Movie logo" class="movie_logo"/>
        <div class="buttons_showcase">
          <button role="button" class="watch_now"><div class="arrow-right"></div>Reproduzir</button>
          <button role="button" class="more_information"><img src="./assets/icons/circle-info.png" alt="info_icon" class="info-icon"> Mais informações</button>
        </div>
      </section>
    </main>
    <div class="carousel_movies">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="carousel_box_movies" src="./assets/carousel/mini1.jpg" alt="carousel_movie_1"></div>
        <div class="item"><img class="carousel_box_movies" src="./assets/carousel/mini2.jpg" alt="carousel_movie_2"></div>
        <div class="item"><img class="carousel_box_movies" src="./assets/carousel/mini3.jpg" alt="carousel_movie_3"></div>
        <div class="item"><img class="carousel_box_movies" src="./assets/carousel/mini4.jpg" alt="carousel_movie_4"></div>
        <div class="item"><img class="carousel_box_movies" src="./assets/carousel/mini5.jpg" alt="carousel_movie_5"></div>
        <div class="item"><img class="carousel_box_movies" src="./assets/carousel/mini6.jpg" alt="carousel_movie_6"></div>
        <div class="item"><img class="carousel_box_movies" src="./assets/carousel/mini7.jpg" alt="carousel_movie_7"></div>
        <div class="item"><img class="carousel_box_movies" src="./assets/carousel/mini8.jpg" alt="carousel_movie_8"></div>
        <div class="item"><img class="carousel_box_movies" src="./assets/carousel/mini9.jpg" alt="carousel_movie_9"></div>
        <div class="item"><img class="carousel_box_movies" src="./assets/carousel/mini10.jpg" alt="carousel_movie_10"></div>
      </div>
    </div>

    <script src="scripts/owl/jquery.min.js"></script>
    <script src="scripts/owl/owl.carousel.min.js"></script>
    <script src="scripts/main.js"></script>

  </div>
</body>
</html>
